    <div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">

          <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
            <div class="text-center">
              <h1 class="hl">
                If you are a fans of Marvel, leave your comment to make a better experience for u and us :) 
              </h1>
            
            </div>
            <div class="m-7">
              <form action="https://api.web3forms.com/submit" method="POST" id="form">
                <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
                <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                <input type="checkbox" name="botcheck" id="" style="display: none;" />
      
                <div class="mb-6">
                  <label for="name" class=" mb-4 ">Enter Your Name</label>
                  <input type="text" name="name" id="name"  required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                </div>
                <div class="mb-6">
                  <label for="name" class=" mb-4 ">Enter your favourite movies</label>
                  <input type="text" name="name" id="name"  required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                </div>
                <div class="mb-6">
                  <label for="name" class=" mb-4 ">Enter your favourite character</label>
                  <input type="text" name="name" id="name"  required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                </div>
                <div class="mb-6">
                  <label for="message" class="mb-7"></label>
      
                  <textarea rows="5" name="message" id="message" placeholder="Leave your message" ></textarea>
                  <button type="submit" class="w-full">
                    Send Message
                  </button>
                </div>
                <p class="text-base text-center text-gray-400" id="result"></p>
              </form>
